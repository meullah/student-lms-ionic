<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start"> Home</ion-title>
    <div id="darkmode" slot="end">
      <ion-title id="test">Dark Mode</ion-title>
      <ion-toggle (ionChange)="onToggle($event)"></ion-toggle>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text color="primary">
    <p id="pageHeading">Welcome to Student LMS</p>
  </ion-text>
</ion-content>
