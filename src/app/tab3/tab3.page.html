<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search Students </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Students</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <label class="item item-input">
          <ion-item>
            <input
              #file
              type="file"
              id="file"
              name="uploadfile"
              (change)="checkfile($event.target.files)"
          /></ion-item>
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item
          ><ion-searchbar
            color="primary"
            (ionChange)="searchBoxChanged($event.target.value)"
          >
          </ion-searchbar
        ></ion-item> </ion-col
    ></ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary">Choose Filter</ion-label>
          <ion-select
            placeholder="Filter"
            (ionChange)="getSelectedOption($event.detail.value)"
          >
            <ion-select-option *ngFor="let key of orignalRecords[0] | keys"
              >{{key.key}}</ion-select-option
            >
          </ion-select>
        </ion-item></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col
        ><ion-item
          button
          routerLink="/details"
          router-direction
          *ngFor="let item of csvRecords"
          (click)="detailsButton(item)"
          ><ion-text>{{item.Name}}</ion-text>
          <ion-icon
            name="chevron-forward"
            slot="end"
            size="large"
          ></ion-icon> </ion-item
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
